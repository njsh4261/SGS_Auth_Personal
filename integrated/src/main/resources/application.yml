server:
  port: 8080
  error:
    whitelabel:
      enabled: true

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url:
    username:
    password:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none

personal-project:
  url:
    auth:
    admin:
  hashing:
    algorithm: SHA-256
    salt:
  jwt:
    secret:
    lifespan-millisecond:
      access-token: 600000 # 1000 * 60 * 10 = 10 minutes
      refresh-token: 10800000 # 1000 * 60 * 60 * 3 = 3 hours
  redis:
    host:
    port:
  cookie:
    access-token: "accessToken"
    refresh-token: "refreshToken"
