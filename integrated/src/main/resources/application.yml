server:
  port: 8080
  error:
    whitelabel:
      enabled: false

spring:
  mvc:
    hiddenmethod:
      filter:
        enabled: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: db_url_here
    username: db_username_here
    password: db_password_here
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none

personal-project:
  url:
    auth: auth_server_url_here
    admin: admin_server_url_here
  hashing:
    algorithm: SHA-256
    salt: your_salt_here
  jwt:
    secret: your_secret_here
    lifespan-millisecond:
      access-token: 600000 # 1000 * 60 * 10 = 10 minutes
      refresh-token: 10800000 # 1000 * 60 * 60 * 3 = 3 hours
  redis:
    host: cache_server_host_url_here
    port: cache_server_port_here
  cookie:
    access-token: "accessToken"
    refresh-token: "refreshToken"